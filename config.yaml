# config.yaml
textSpeed: 300                     # ms per story line
choiceSpeed: 300                   # ms per choice fade
fadeDuration: 400                  # fade-in duration in ms
backgroundTransitionDuration: 500  # ms when fading in text
effectTransitionTime: 2000         # ms when fading in and out weather and back/foreground effects
backgroundTransitionTime: 2000     # ms when fading between background colour states

maxTextWidth: 700

textColour: "#eee"
darkTextColour: "#222"
backgroundColour: "#111"
redoButtonColour: "#0a84ff"

scenePadding: "2rem"
paceMultipliers:
  fastest: 0.125
  faster: 0.25
  fast: 0.5
  slow: 2
  slower: 4
  slowest: 8

povCaseInsensitive: true
povColours:
  You: mediumpurple
